{% extends 'base.html' %}
{% block title %}Project confirm delete{% endblock title %}

{% block content %}   
    <h1>Вы точно хотите удалить проект?</h1>
    <p>Title: {{ article.title }}</p>
    <p>Author: {{ article.author }}</p>

    <form action="{% url 'project_delete' project.pk %}" method="POST">
        {% csrf_token %}
        <p><input type="submit" value="Удалить"></p>
        <p><a href="{% url 'index_projects' %}">Отмена</a></p>
    </form>
{% endblock content %}
